<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form>
        <input type="text" placeholder="Full Name"><br>
        <input type="email" placeholder="Email"><br>
        <input type="number" placeholder="Phone Number"><br>
        <input type="text" placeholder="City"><br>
        <hr>
        <label for="Gender">Gender </label><br>
        <input type="radio" name="Gender" value="Male">Male
        <input type="radio" name="Gender" value="Female">Female
        <hr>
        <label for="favourite_subject">Favourite Subject</label>
        <select name="favourite_subject" id="favourite_subject">
            <option value="Maths">Maths</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="Computer Science">Computer Science</option>
        </select>
        <hr>
        <label for="Hobbies">Hobbies </label><br>
        <input type="checkbox" name="Hobbies" value="Reading">Reading
        <input type="checkbox" name="Hobbies" value="Playing">Playing
        <input type="checkbox" name="Hobbies" value="Singing">Singing
        <hr>
        <label for="Age">Age </label><br>
        0
        <input type="range" name="Age" min="18" max="80" value="0">
        80
        <hr>
        <input type="submit" value="Submit">
</form>
</body>
</html>
